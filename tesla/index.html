<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woolf Tesla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
        }
        .bookmark {
            text-align: center;
            text-decoration: none;
            color: #333;
            width: 150px;
        }
        .icon {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow:hidden;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .icon-contain img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }


        h2 {
            margin-top: 30px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Woolf Tesla</h1>
    <div class="container">
        <a href="https://youtube.com/redirect?q=https://www.youtube.com" class="bookmark">
            <div class="icon icon-contain">
                <img src="https://www.youtube.com/s/desktop/12d6b690/img/favicon_144x144.png" alt="YouTube">
            </div>
            <span>YouTube</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://tv.youtube.com" class="bookmark">
            <div class="icon">
                <img src="youtubetv.webp" alt="YouTube TV">
            </div>
            <span>YouTube TV</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://www.netflix.com" class="bookmark">
            <div class="icon">
                <img src="netflix.png" alt="Netflix">
            </div>
            <span>Netflix</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://www.hulu.com" class="bookmark">
            <div class="icon">
                <img src="hulu.jpeg" alt="Hulu">
            </div>
            <span>Hulu</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://www.primevideo.com" class="bookmark">
            <div class="icon">
                <img src="prime.png" alt="Prime Video">
            </div>
            <span>Prime Video</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://www.hbomax.com" class="bookmark">
            <div class="icon">
                <img src="hbo.jpeg" alt="HBO Max">
            </div>
            <span>HBO Max</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://tv.apple.com" class="bookmark">
            <div class="icon">
                <img src="appletv.png" alt="Apple TV">
            </div>
            <span>Apple TV</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://www.fubo.tv" class="bookmark">
            <div class="icon">
                <img src="fubo.webp" alt="Fubo TV">
            </div>
            <span>Fubo TV</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://www.disneyplus.com" class="bookmark">
            <div class="icon">
                <img src="disney.png" alt="Disney+">
            </div>
            <span>Disney+</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://www.paramountplus.com" class="bookmark">
            <div class="icon">
                <img src="paramount.png" alt="Paramount+">
            </div>
            <span>Paramount+</span>
        </a>
        <a href="https://youtube.com/redirect?q=https://www.peacocktv.com" class="bookmark">
            <div class="icon">
                <img src="peacock.png" alt="Peacock">
            </div>
            <span>Peacock</span>
        </a>

        <h2>Services</h2>

        <a href="https://home.codywoolf.com" class="bookmark">
            <div class="icon icon-contain">
                <img src="https://www.home-assistant.io/images/home-assistant-logo.svg" alt="Home Assistant">
            </div>
            <span>Home Assistant</span>
        </a>
        <a href="https://calendar.google.com" class="bookmark">
            <div class="icon icon-contain">
                <img src="https://calendar.google.com/googlecalendar/images/favicon_v2018_256.png" alt="Google Calendar">
            </div>
            <span>Google Calendar</span>
        </a>
        <a href="https://www.flightradar24.com" class="bookmark">
            <div class="icon icon-contain">
                <img src="https://img.icons8.com/ios-filled/250/airplane-mode-on.png" alt="Flight Radar">
            </div>
            <span>Flight Radar</span>
        </a>
        <a href="https://www.waze.com" class="bookmark">
            <div class="icon icon-contain">
                <img src="waze.png" alt="Waze">
            </div>
            <span>Waze</span>
        </a>
        <a href="https://abetterrouteplanner.com" class="bookmark">
            <div class="icon">
                <img src="routeplanner.png" alt="Route Planner">
            </div>
            <span>Route Planner</span>
        </a>
        <a href="https://www.hulu.com" class="bookmark">
            <div class="icon">
                <img src="hulu.jpeg" alt="Hulu Standard">
            </div>
            <span>Hulu Standard</span>
        </a>
    </div>
</body>
</html>
